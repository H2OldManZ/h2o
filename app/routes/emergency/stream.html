<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



<video style="display: block; width: 100%; height:100%; margin: 0 auto;" id="livestream" controls muted="muted" poster="https://oldmanz.com/livestream.png"></video>

<script>
    
        if (flvjs.isSupported()) {
            var videoElement = document.getElementById('livestream');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                isLive: 'true',
                url: 'https://stream.oldmanz.com/live/h2ochurchservice.flv'
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
        }
        
    

</script>
